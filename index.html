<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/calendario.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Calendario Días Laborables</title>
</head>

<body>
    <div class='pattern'></div>
    <h1 class="text-center my-5" id="titulo">Calendario Días Laborales</h1>
    <hr>
    <!-- Contenedor -->
    <section class="container text-center">
        <!-- Fila 1 (Labels e inputs de día, mes y año) -->
        <div class="row mb-5">
            <div class="col-sm-4">
            <!-- Día -->
            <label for="inputDia">Ingresa el día</label><br>
                <input type="number" class="inputFecha py-1" id="inputDia" placeholder=" dd " style="text-align:center" min="1" max="31" required>
            </div>
            <!-- Mes -->
            <div class="col-sm-4">
                <label for="inputMes">Ingresa el mes</label><br>
                <input type="number" class="inputFecha py-1" id="inputMes" placeholder=" mm " style="text-align:center" min="1" max="12" required>
            </div>
            <!-- Año -->
            <div class="col-sm-4">
                <label for="inputAnio">Ingresa el año</label><br>
                <input type="number" class="inputFecha py-1" id="inputAnio" placeholder=" aaaa " style="text-align:center" min="1" max="9999" required>
            </div>
        </div>
        <!-- Fila 2 (Botón de Calcular) -->
        <div class="row mb-5">
            <div class="col">
                <button type="button" onclick="calendarioLaboral()" id="botonCalendario"><i class="fas fa-calendar-alt"></i> Calcular</button>
            </div>
        </div>
        <!-- Fila 3 (Input para mostrar el resultado) -->
        <div class="row">
            <div class="col">
                <p class="pantallaResultado" id="resultadoCal"></p>
                <!-- <input type="text" class="pantallaResultado" id="resultadoCal"> -->
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
